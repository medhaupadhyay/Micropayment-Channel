<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Transfer Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Ethereum Transfer</h2>
        <!-- Log in with MetaMask -->
        <button id="loginButton">Log in with MetaMask</button>
        <!-- Deploy contract -->
        <button id="deployContractButton">Deploy Contract</button>
        <!-- Receiver wallet -->
        <label for="receiver">Receiver Wallet:</label>
        <input type="text" id="receiver" required>
        <!-- Amount -->
        <label for="amount">Amount (ETH):</label>
        <!-- <input type="number" id="amount" min="0" step="0.01" required> -->
        <!-- Send button -->
        <button id="sendButton">Send Ethereum</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
